<body>
<div id="title" class="row col-12 alert alert-primary m-0">
    <img src="../IMG/logo2lignes_vert.png" id="Title_Logo" height="55" width="109.75"/>
</div>
<div id="Menu" class="col-12 alert alert-secondary m-0">
    <center>
        <button  id="Bt_Menu" type="button" class="btn">Menu</button>
        <button id="Bt_Informations" type="button" class="btn">Informations</button>
        <button id="Bt_Contacts" type="button" class="btn">Contacts</button>
    </center>
</div>
<div class="row h-75">
    <div id="Media" class="h-100 col-lg-2 hidden-sm alert alert-warning">

        <img id="Pht_Benzonana" src="../IMG/pba.jpg" width="100%" height="50%">

    <div id="Content" class="col-lg-10 col-sm-12 alert alert-success">
        <div id="Content_Menu" class="modal-header col-12 alert alert-info">
          <SELECT id="SelectClass" name="nom" size="1">
            <OPTION value="All">All the members</OPTION>
            <OPTION value="Maturity_A">Maturity A</OPTION>
            <OPTION value="Maturity_B">Maturity B</OPTION>
            <OPTION value="CFC_A">CFC A</OPTION>
            <OPTION value="CFC_B">CFC B</OPTION>
            <OPTION value="Class_A">Class A</OPTION>
            <OPTION value="Class_B">Class B</OPTION>
          </SELECT>
          <button id="Bt_AddPerson" type="button" data-toggle="modal" data-target="#exampleModal">Add a person</button>
        </div>
        <div id="Content_Content" class="alert alert-danger madiv">
            <table id="InfoTable">
                <tr><td><input type="checkbox"></td><td>Name</td><td>Firstname</td><td>email</td><td><span class="Bt_Edit glyphicon glyphicon-pencil"></span></td></tr>
                <tr><td><input type="checkbox"></td><td>Name</td><td>Firstname</td><td>email</td><td><span class="Bt_Edit glyphicon glyphicon-user"></span></td></tr>

                <tr><td><input type="checkbox"></td><td>Name</td><td>Firstname</td><td>email</td><td><span id="">✎</span></td></tr>-->
            </table>
        </div>
        <div id="Content_Foot" class="modal-footer alert alert-info">
          <button id="Bt_SendMail" type="button" class="btn-default">Send a Email</button>
          <button id="Bt_Del" type="button" class="btn-default">Delete</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog alert alert-success" role="document">
    <div id="Informations_Participants" class="col-12 alert alert-info modal-content">
        <input id="FormFirstName" type="text" name="firstname">
        Firstname<br><br>
        <input id="FormLastName" type="text" name="lastname">
        Last name<br><br>
        <input id="FormInitials" type="text" name="initials">
        Initials<br><br>
        <input id="FormEmail" type="text" name="Email" value="@cpnv.ch">
        Email<br><br>
        <SELECT id="FormClass" name="Class" size="1">
          <OPTION value="...">...</OPTION>
          <OPTION value="Maturity_A">Maturity A</OPTION>
          <OPTION value="Maturity_B">Maturity B</OPTION>
          <OPTION value="CFC_A">CFC A</OPTION>
          <OPTION value="CFC_B">CFC B</OPTION>
          <OPTION value="Class_A">Class A</OPTION>
          <OPTION value="Class_B">Class B</OPTION>
        </SELECT>
        Class<br><br>
        <div id="Info_Footer" class="modal-footer alert alert-danger">
          <button id="Bt_Save" type="button">Save</button>
          <button id="Bt_Undo" type="button">Undo</button>
        </div>
    </div>
    </div>
  </div>
